<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./Code/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- 写一个容器 -->
    <div class="demo">
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>

    </div>
  
</body>
<script>
    // name----------->setter函数------->data.name
    // data.name------>getter函数------->name
    let data = {
        name:"西工大",
        address:"西安"
    }
      const vm =  new Vue({
        el:".demo",
        data
        // data:{
        //     name:"西工大",
        //     address:"西安"
        // }
      })
</script>
</html>
<!-- ----------------------总结--------------------
1.Vue中的数据代理
    通过vm对象来代理data中对象中属性的操作(读/写)
2.Vue中数据代理的好处：
    更加方便的操作data中的数据
3.基本原理
    通过obj.defineProperty()把data对象中所有属性添加到vm上。
    为每一个添加到vm上的属性，都指定一个getter/setter -->
