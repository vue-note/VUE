<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-数据代理</title>
</head>
<body>
    <!-- 数据代理-通过一个对象代理对另一个对象属性中的操作(读/写) -->

    <script>
        let obj  = {x:100}
        let obj1 = {y:200}
        Object.defineProperty(obj1,"x",{
            get(){
        return obj.x
    },
    set(value){
        obj.x = value
    }

        })

    </script>
   
</body>
</html>
