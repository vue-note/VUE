<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./JavaScript/vue.js"></script>
    <title>初识Vue</title>
</head>
<body>
    <!-- Vue-HelloWorld-demo -->
    <div id="demo">
        <!-- <h1>Hello World!</h1> -->
        <h1>{{name}}</h1>
    </div>
    <script>
        // 创建Vue实例
        new Vue({
            el:'#demo',//el指定id或class的名字
            // data用于存储数据数据供el指定的容器去使用！
            data:{
                name:'Hello World!!!!!'
            }
        })
    </script>
</body>
</html>
 <!-- 总结：
    初识vue：
    1.想让vue工作,就必须创建一个vue实例，且要传入一个配置对象！
    2.容器中的代码依然符合html规则！
    3.容器中的代码被称为模板！ -->
